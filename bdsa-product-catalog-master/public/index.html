<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_review_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">Add New Review</h4>
            </div>
            <div class="modal-body">
                <form id="review_form">
                    <input type="hidden" name="id" id="id" />
                     <input type="hidden" name="product_id" id="product_id" /> 
                    <div class="form-group">
                        <label for="name">Nume Utilizator</label>
                        <input type="text" name="name" id="name" placeholder="Nume Utilizator" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Review</label>
                        <input type="text" name="content" id="content" placeholder="Review" rows="5" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Scor</label>
                        <textarea name="score" id="score" placeholder="Scor" rows="2" class="form-control"></textarea>
                    </div>
                     
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveReview()">Save Review</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->
